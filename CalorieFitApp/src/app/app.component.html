<table *ngFor="let u of users" class="table table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>User ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Password</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{u.user_id}}</td>
      <td>{{u.first_name}}</td>
      <td>{{u.last_name}}</td>
      <td>{{u.email}}</td>
      <td>{{u.password}}</td>
    </tr>
  </tbody>
</table>
